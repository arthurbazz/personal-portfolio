    <!--===== Document Main Body =====-->
    <main class="main">
        <!-- form -->
        <section class="container">
            <h3 class="form-title">Contact Me</h3>
            <form action="https://formspree.io/f/xvolypeo" class="form" method="post">
                <div class="form-group">
                    <label for="name" class="form-group-label">Name</label>
                    <input 
                        type="text" 
                        name="name" 
                        id="name" 
                        class="form-input"
                        placeholder="Name" 
                        required />
                </div> 
                <div class="form-group">
                    <label for="email" class="form-group-label">Email</label>
                    <input 
                        type="email" 
                        name="email" 
                        id="email" 
                        class="form-input" 
                        placeholder="example@you.com" 
                        required />
                </div>
                <div class="form-group">
                    <label for="message" class="form-group-label">Message</label>
                    <textarea 
                        name="message" 
                        id="message" 
                        class="form-input" 
                        cols="30"rows="15"
                        maxlength="250"
                        placeholder="Kindly enter message..."
                        required></textarea>
                </div>
                <!-- Submit Button -->
                <div class="btn-div">
                    <button class="btn">Submit</button>
                </div> 
            </form>
        </section>
    </main>
